<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [counter, setCounter] = React.useState(0); // React.useState(초기값) : [data, function] 형식으로 되어있음. function은 modifier 역할을 함.
            const onClick = () => {
                // setCounter(counter + 1); // 버그 발생 가능성 존재. 함수 내에서 여러번 호출해도 한 번만 실행됨.
                setCounter(counter + 1);
                setCounter((current) => current + 1); // 첫 번째 인자는 현재 state. 반드시 다음 값을 정상적으로 얻을 수 있음을 보장함.
            };

            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
